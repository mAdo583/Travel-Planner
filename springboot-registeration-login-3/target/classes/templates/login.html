<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
   
   <style>
	   
	   body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh;
}

.left-section {
    width: 50%;
    position: relative;
    overflow: hidden;
}

.left-section img {
    width: 100%;
    height: 100%;
    
}

.text-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    width: 80%;
    max-width: 400px;
}

.title {
    font-size: 2em;
    margin-bottom: 20px;
}

.quote {
    font-size: 1.2em;
}

.right-section {
    width: 50%;
    text-align: center;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.right-section h2 {
    font-size: 74px;
    color: #009ee2;
    font-weight: bold;
}

.right-section .input-group {
    margin-bottom: 15px;
}

.right-section label {
    color: #009ee2;
    display: block;
    margin-bottom: 5px;
}

.right-section input[type="email"],
.right-section input[type="password"] {
    padding: 10px 20px;
    border: none; /* Remove default border */
    border-radius: 5px;
    margin-bottom: 15px;
    width: 364px; /* Set width */
    box-sizing: border-box; /* Include padding and border in width */
    background-color: white; /* Set background color */
    outline: 2px solid #009ee2; /* Set outline with specific size and color */
    outline-offset: -2px; /* Adjust outline position to fit the design */
    background-image: url('v'); /* Add background image */
    background-size: 20px; /* Set the size of the background image */
    background-position: 10px center; /* Set the position of the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
}

/* Style the label for email and password */
.right-section label[for="email"],
.right-section label[for="password"] {
    color: #009ee2;
    font-size: 14px; /* Set font size */
    margin-bottom: 5px;
}

.right-section input[type="password"] {
    background-image: url('password-icon.png'); /* Add background image for password */
}

.right-section button[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #009ee2;
    color: white;
    font-weight: bold;
    text-transform: uppercase; /* Make the text uppercase */
    width: 50%;
    margin-bottom: 10px;
}

.right-section button[type="submit"]:hover {
    background-color: #0077b5;
}

.right-section button[type="submit"] {
    margin-top: 30px;
}

/* Add styles for the image in the top-right corner */
.top-right-image {
    
    
    width: 200px; /* Set the width */
    height: 100px; /* Set the height */
    border-radius: 8px; /* Optional: For a slight border-radius */
    padding-right: 2%;
    padding-top: 1%;
}

.top-left-image {
    position: absolute;
    top: 15px;
    left: 42%;
    width: 52px;
    height: 60px;
    
}

.vector-icon2 {
    position: absolute;
    height: 9.22%;
    width: 6.18%;
    top: 90.76%;
    right: 50.82%;
    bottom: 0.0%;
    left: 42%;
    max-width: 20%;
    overflow: hidden;
    max-height: 20%;
   
}

.vector-icon3 {
    position: absolute;
    height: 17.45%;
    width: 6.23%;
    top: 82.55%;
    right: 37.65%;
    bottom: 0;
    left: 48%;
    max-width: 20%;
    overflow: hidden;
    max-height: 20%;
}


.social-login button img {
    width: 100px; /* Set width for the images */
    height: 50px; /* Set height for the images */
   
}

.vector-left {
    position: absolute;
    height: 112;
    width: 193;
    top: 660;
    right: 30.65%;
    bottom: 0;
    left: 84.5%;
    max-width: 20%;
    overflow: hidden;
    max-height: 20%;
}

.or-text {
    color: #777; /* Grey color */
    margin: 20px 0; /* Adjust the top and bottom margins */
    position: relative;
}


.social-login {
    margin-top: 10px; /* Adjust the top margin to move the social login icons up */
}

.social-login button img {
    width: 100px;
    height: 50px;
}

.or-text {
    color: #777; /* Grey color */
    margin: 20px 0; /* Adjust the top and bottom margins */
    position: relative;
}

.forgot-password-link {
    color: #777; /* Grey color */
    display: block; /* Ensure it appears on a new line */
    text-align: right; /* Align to the right */
    margin-top: 5px; /* Add a small margin on top for spacing */
    text-decoration: none; /* Remove underline by default */
}

.forgot-password-link:hover {
    text-decoration: underline; 
}
   </style>
   
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="https://i.pinimg.com/736x/3e/0a/85/3e0a85135fb60e7d998708899654687a.jpg" alt="Adventure Image">
            <div class="text-content"></div>
        </div>
        <div class="right-section">
            <h2 style="color: #009ee2;">Welcome</h2>
            <!-- Specify the action attribute to navigate to the "index" page -->
            <form id="loginForm" action="/index" method="post">
                <label for="email">Enter Email ID:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password-link">Forgot your password?</a>
                <button type="submit">Login</button>
            </form>
           
            <p class=""></p>
            <div class="">
                <!-- Anchor elements for Google and Facebook login -->
                <a href="">
                    <img src="" alt="">
                </a>
                <a href="">
                    <img src="" alt="">
                </a>
            </div>
            <p>Don't have an account? <a href="/regist" style="color: black; font-weight: bold;">Register Now</a></p>
        </div>
        <!-- Add an image element for the top-right corner -->
        <img src="https://i.pinimg.com/736x/c8/9d/d3/c89dd3a16e0cddfec8c512c14141f888.jpg" alt="Top Right Image" class="top-right-image">
        <img src="https://i.pinimg.com/736x/57/ef/f0/57eff0208e5859948d82eb819496c2de.jpg" alt="Top Left Image" class="top-left-image">
        <img src="https://i.pinimg.com/736x/31/5c/22/315c22cc2b58067b9fa06b391e82803b.jpg" alt="bottom Left Image" class="vector-icon2">
        <img src="https://i.pinimg.com/736x/b7/3e/4d/b73e4dbb60d3c22ff37ce483cd2c01c2.jpg" alt="bottom Left Image" class="vector-icon3">
        <img src="https://i.pinimg.com/736x/7b/50/89/7b5089f9253eaf85550d0cea0b639b8b.jpg" alt="bottom right Image" class="vector-left">
    </div>
</body>

</html>
